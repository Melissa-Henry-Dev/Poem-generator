<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Poem Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Poem Generator</h1>
        </header>
        <main>
            <div class="form-container">
                <form action="" id="poem-generator-form">
                    <input type="text" placeholder="Enter the topic of the poem..." class="instructions" id="user-instructions" autofocus required autocomplete="off"/>
                    <input type="submit" class="submit-button"/>
                </form>
                <div class="hint">i.e: Sea, Romance or Paris</div>
            </div>
            <div class="poem-container hidden" id="poem"></div>
        </main>
        <footer>Built by <a href="https://github.com/Melissa-Henry-Dev">Melissa Henry</a> code hosted on <a href="https://github.com/Melissa-Henry-Dev/Poem-generator">Github</a> website hosted on <a href="https://melissa-ai-poem-generator.netlify.app/">Netlify</a></footer>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
